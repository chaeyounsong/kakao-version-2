<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>
<body class="chats__body">
    <div class="header-wrapper">
            
        <div class="status-bar">
                    <div class="status-bar__column">
                        <span class="status-bar__clock">13:53</span>
                    </div>
                    <div class="status-bar__column">
                        <i class="fas fa-clock"></i>
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-wifi"></i>
                        <span class="status-bar__battery-level">10%</span>
                        <i class="fas fa-battery-quarter"></i>
                    </div>
        </div>


        <header class="header">
                <div class="header__column">
                <a href="index.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                <div class="chat__pro-pic">
                    <img src="images/hj.jpg" class="g-avatar message__avatar">
                </div>
                    <h1 class="header__title">Hyunjun</h1>
                </div>
                
                <div class="header__column">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header__icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </div>
        </header>


    </div>
       

       

    <main class="chat-screen">
    <span class="timestamp">
            Friday, January 11, 2019
        </span>
        <ul class="chat__messages">
            <li class="incoming-message message">
                <div class="out__message__content">
                    <div class="send__message__bubble">
                        Hi, Hyunjun. What are you want <br /> to have for dinner?
                    </div>
                    <span class="message__timestamp">
                        3:19 pm
                    </span>
                </div>
            </li>

            <li class="incoming-message message">
                    <div class="in__message__content">
                        <span class="message__timestamp">
                            3:20 pm
                        </span>
                        <span>
                            <i class="fas fa-check"></i>
                        </span>
                        <div class="receive__message__bubble">
                            if menu is not just vegies... <br /> I will appreciate it!
                        </div>
                    </div>
                </li>

                <li class="incoming-message message">
                    <div class="loading__message__content">
                        <div class="send__message__bubble">
                            . . .
                        </div>
                    </div>
                </li>
        </ul>
    </main>
        <div class="chat__write-container">
        <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile"></i>
            </span>
            <span class="chat__write-icon chat__icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
      </div>
    </body>

</html>
