<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">10%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__column">
            <a href="index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
        </div>
        
        <h1 class="header__title">Hyunjun</h1>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>

    <main class="chat">
        <ul class="chat__messages">
            <span class="timestamp">
                Friday, January 11, 2019
            </span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">
                        Hyunjun
                    </span>
                    <div class="message__bubble">
                        What's going on?
                    </div>
                    <span class="message__timestamp">
                        15:19
                    </span>
                </div>
            </li>

            <li class="incoming-message message">
                    <div class="message__content">
                        <span class="message__timestamp">
                                    15:19
                        </span>
                        
                        <div class="message__bubble">
                            I'm going home now. wait for 2 minutes.
                        </div>

                    </div>
                </li>
        </ul>
    </main>
        <div class="chat__write">

            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>

            <div class="chat__write-column">
               <input type="text" placeholder="Send Message." class="chae__write-input">
            </div>

            <div class="chat__write-column">
                <span class="chat__write-icon">
                    <i class="far fa-smile"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
    </body>

</html>
