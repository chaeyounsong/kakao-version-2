<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends | Kakao Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">10%</span>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column"></div>
        <h1 class="header__title">Friends</h1>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>

        <main class="friend">
            <header class="friend__header">
                    <div class="friends__friend friend friend--lg">
                        <div class="friend__column">
                                <img src="images/avatar.jpg" alt="friend's photo" class="g-avatar friends__friend">
                                <div class="friend__content">
                                    <span class="friend__name">
                                        Chaeyoun
                                    </span>
                                    <span class="friend__status">
                                        Ubuntu, Iam. Because you are.
                                    </span>
                                </div>
                            </div>
                        </div>
            </header>

            <div class="friends__plus">
                <h5 class="friends__title">
                    Plus friend
                </h5>
                
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" alt="friend's photo" class="g-avatar friends__friend">
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus friend
                            </span>
                        </div>
                    </div>
                </div>
            
            <ul class="friend__list">
                   
                    <h5 class="friends__title">
                            friends 14
                        </h5>
            
                    <li class="friends__friend friend friend--lg">
                        <div class="friend__column">
                            <img src="images/avatar.jpg" alt="friend's photo" class="g-avatar friends__friend">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Chaeyoun
                                </span>
                                <span class="friend__status">
                                    Ubuntu, Iam. Because you are.
                                </span>
                            </div>
                        </div>
                    </li>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                           dancing in the moonlight (King Harvest)
                           <span>
                                <i class="fas fa-play"></i>
                           </span> 
                        </div>
                    </div>    
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                
                
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
                
                
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>


                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>

            </ul>
        </nav>
    </header>   
</body>
</html>
