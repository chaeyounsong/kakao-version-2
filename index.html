<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chates | Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">10%</span>
            <i class="fas fa-battery-quarter" id="battery-icon"></i>
        </div>
    </div>
 
    <header class="header">
        <div class="header__column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>   
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat">
                        <a href="chat.html">
                                <div class="chats__chat friend friend--lg">
                                        <div class="friend__column">
                                            <img src="images/hj.jpg" alt="friend's photo" class="m-avatar friend__avatar">
                                            
                                            <div class="friend__content">
                                                <span class="friend__name">
                                                    Hyunjun
                                                </span>
                                                <span class="friend__bottom-text">
                                                    Hey, where are you?
                                                </span>
                                            </div>
                                        </div>
                                    <div class="friend__column">
                                            <span class="chat__timestamp">
                                                September 16
                                            </span>                                         
                                        </div>
                                    </div>
                                 </a>
                            </li>

                            <li class="chats__chat">
                                    <a href="chat2.html">
                                            <div class="chats__chat friend friend--lg">
                                                    <div class="friend__column">
                                                        <img src="images/ka.jpg" alt="friend's photo" class="m-avatar friend__avatar">
                                                        
                                                        <div class="friend__content">
                                                            <span class="friend__name">
                                                                Kame
                                                            </span>
                                                            <span class="friend__bottom-text">
                                                                Give me some more cookies for cat?
                                                            </span>
                                                        </div>
                                                    </div>
                                                <div class="friend__column">
                                                        <span class="chat__timestamp">
                                                            September 13
                                                        </span>                                         
                                                    </div>
                                                </div>
                                             </a>
                                        </li>

                                        <li class="chats__chat">
                                                <a href="chat3.html">
                                                        <div class="chats__chat friend friend--lg">
                                                                <div class="friend__column">
                                                                    <img src="images/mi.jpg" alt="friend's photo" class="m-avatar friend__avatar">
                                                                    
                                                                    <div class="friend__content">
                                                                        <span class="friend__name">
                                                                            Miyang
                                                                        </span>
                                                                        <span class="friend__bottom-text">
                                                                            Would you like to repair my towar?
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            <div class="friend__column">
                                                                    <span class="chat__timestamp">
                                                                        September 10
                                                                    </span>                                         
                                                                </div>
                                                            </div>
                                                         </a>
                                                    </li>
                        </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
                
                
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">3</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                
                
                <li class="nav__list-item">
                    <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>


                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>

            </ul>
        </nav>
    <div class="bigScreen">
        <div class="alert__message">
                <span class="alert__title"> Check Screen Size! </span>
                <span class="alert__text">
                    Please make your screen small.
                </span>

        <div class="alert__btn">
            <span class="btn__message">DoneTEST</span>
        </div>
    </div>
  </body>
</html>
